
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navy Calculator</title>

<style>
body{
    background:#0a192f;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial, sans-serif;
}

.calculator{
    background:#112240;
    padding:20px;
    border-radius:20px;
    box-shadow:0 0 25px rgba(0,0,0,0.6);
    width:320px;
}

.display{
    background:#0a192f;
    color:#64ffda;
    font-size:2rem;
    padding:15px;
    border-radius:12px;
    text-align:right;
    margin-bottom:20px;
    overflow-x:auto;
}

.buttons{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:15px;
}

button{
    padding:18px;
    font-size:1.2rem;
    border:none;
    border-radius:50%;
    cursor:pointer;
    transition:0.2s;
}

.number{
    background:#1f4068;
    color:white;
}

.operator{
    background:#233554;
    color:#64ffda;
}

.equal{
    background:#64ffda;
    color:#0a192f;
    border-radius:20px;
    grid-column:span 2;
}

button:hover{
    opacity:0.8;
}
</style>
</head>

<body>

<div class="calculator">
    <div class="display" id="display">0</div>

    <div class="buttons">
        <button class="operator" onclick="clearDisplay()">AC</button>
        <button class="operator" onclick="deleteLast()">⌫</button>
        <button class="operator" onclick="appendValue('/')">÷</button>
        <button class="operator" onclick="appendValue('*')">×</button>

        <button class="number" onclick="appendValue('7')">7</button>
        <button class="number" onclick="appendValue('8')">8</button>
        <button class="number" onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('-')">−</button>

        <button class="number" onclick="appendValue('4')">4</button>
        <button class="number" onclick="appendValue('5')">5</button>
        <button class="number" onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button class="number" onclick="appendValue('1')">1</button>
        <button class="number" onclick="appendValue('2')">2</button>
        <button class="number" onclick="appendValue('3')">3</button>

        <button class="number" onclick="appendValue('0')">0</button>
        <button class="number" onclick="appendValue('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
let display = document.getElementById("display");

function appendValue(value){
    if(display.innerText === "0") {
        display.innerText = value;
    } else {
        display.innerText += value;
    }
}

function clearDisplay(){
    display.innerText = "0";
}

function deleteLast(){
    display.innerText = display.innerText.slice(0,-1);
    if(display.innerText === ""){
        display.innerText = "0";
    }
}

function calculate(){
    try{
        display.innerText = eval(display.innerText);
    } catch {
        display.innerText = "Error";
    }
}
</script>

</body>
</html>
